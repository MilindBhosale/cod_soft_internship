<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater for daily use</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Calculator_512.webp">
</head>
<body>
    <h1 style="font-size: 4em;">Use Me....</h1>
    
    <div class="Calculator2">
    <div class="Calculator " >
        <input class="ip" type="text">
        <div class="num_pad">
            <button class="key" style="margin-left: 205px; background-color: red;">AC</button>
        </div>
        <div class="num_pad">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">ร</button>
        </div>
        <div class="num_pad">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">+</button>
        </div>
        <div class="num_pad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">-</button>
        </div>
        <div class="num_pad">
            <button class="key">0</button>
            <button class="key">.</button>
            <button class="key">รท</button>
            <button class="key a">=</button>
        </div>
    </div>  
</div> 
</body>
<script src="index.js"></script>
</html>
